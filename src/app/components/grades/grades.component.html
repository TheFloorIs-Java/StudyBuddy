<div class="grade">
    <h1>Report Card</h1>
    <div class="header">
        <h3 id="subject">Subject</h3>
        <h3 id="grade">Grade</h3>
    </div>
<div *ngFor = "let grade of grades">
    <app-report-card
    [subjectID] = "grade.subjectID"
    [grade] = "grade.grade"
    ></app-report-card>
</div>
</div>
